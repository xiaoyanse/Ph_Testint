<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
	<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

    <script>  
  var thisURL = document.URL;  
  var  getval =thisURL.split('?')[1];  
  var showval= getval.split("=")[1];  
  var showva2= getval.split("=")[2];  
  var showva3= getval.split("=")[3];  
  function  showvalf(){  
     // alert(showval);  
     // document.getElementById('ee').value=showval;  

     // var hh=hexToDec(showval);

     document.getElementById('name_shengyue').value=decodeURI(showval);  
     document.getElementById('email_shengyue').value=showva2;  
     document.getElementById('phone_shengyue').value=showva3;  
  }  
	
	// var hexToDec = function(str) {
	//   str=str.replace(/\\/g,"%");
	//   return unescape(str);
	// }
</script>  
<body onload="showvalf()">

	

	<fieldset class="layui-elem-field layui-field-title" style="margin: 20px;">
		<legend>请审核以下信息</legend>
	</fieldset>

<!-- <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>字段集区块</legend>
</fieldset> -->
 
<fieldset class="layui-elem-field">
  <legend>学生注册申请</legend>
  <div class="layui-field-box">
    姓名：<div class="layui-input-inline"><input type="text" name="name_shengyue" id="name_shengyue" class="layui-input" disabled ></div>
  </div>  
  <div class="layui-field-box" >
    邮箱：<div class="layui-input-inline"><input type="text" name="email_shengyue" id="email_shengyue" class="layui-input" disabled></div>
  </div>  
  <div class="layui-field-box">
    电话：<div class="layui-input-inline"><input type="text" name="phone_shengyue" id="phone_shengyue" class="layui-input" disabled></div>
  </div> 
   <div class="layui-field-box">
	<button class="layui-btn" lay-submit="" lay-filter="demo1">审核通过</button>
		<button type="reset" class="layui-btn layui-btn-primary">暂不通过</button>
		  </div>
</fieldset>
 

	
	
	


<script type="text/javascript" src="../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../plugins/laydate/laydate.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

	layui.use(['form', 'layedit', 'laydate'], function(){
		var form = layui.form
		,layer = layui.layer
		,layedit = layui.layedit
		,laydate = layui.laydate
		;

  //监听提交
  form.on('submit(demo1)', function(data){
  	layer.alert(JSON.stringify(data.field), {
  		title: '最终的提交信息'
  	})
  	return false;
  });
  
  
});
</script>

</body>
</html>
