<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
	<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

	<fieldset class="layui-elem-field layui-field-title" style="margin: 20px;">
		<legend>添加用户</legend>
		<blockquote class="layui-elem-quote">本页面可以手动添加学生信息</blockquote>	
	</fieldset>

	<form class="layui-form" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input type="text" name="password" lay-verify="pass" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
			</div>
			<!-- <div class="layui-form-mid layui-word-aux">请输入真实姓名</div> -->
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="男" title="男" checked="">
				<input type="radio" name="sex" value="女" title="女">
				<!-- <input type="radio" name="sex" value="禁" title="禁用" disabled=""> -->
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-inline">
				<input type="text" name="loginname" lay-verify="pass" placeholder="登陆名称" autocomplete="off" class="layui-input">
			</div>
			<!-- <div class="layui-form-mid layui-word-aux">登陆名称</div> -->
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学号</label>
			<div class="layui-input-inline">
				<input type="text" name="xuehao" lay-verify="pass" placeholder="请输入个人学号" autocomplete="off" class="layui-input">
			</div>
			<!-- <div class="layui-form-mid layui-word-aux">个人学号</div> -->
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">登陆密码</label>
			<div class="layui-input-inline">
				<input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">邮箱账号</label>
				<div class="layui-input-inline">
					<input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-inline">
					<input type="text" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
  <div class="layui-inline">
  	<label class="layui-form-label">入学时间</label>
  	<div class="layui-input-inline">
  		<input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})" >
  	</div>
  </div>
</div>

<div class="layui-form-item">
	<label class="layui-form-label">身份证号</label>
	<div class="layui-input-block">
		<input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
	</div>
</div>
<div class="layui-form-item layui-form-text">
	<label class="layui-form-label">备注</label>
	<div class="layui-input-block">
		<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
	</div>
</div>

<div class="layui-form-item">
	<div class="layui-input-block">
		<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</div>
</form>

<!-- 示例-970 -->
<ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>


<script type="text/javascript" src="../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../plugins/laydate/laydate.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

	layui.use(['form', 'layedit', 'laydate'], function(){
		var form = layui.form
		,layer = layui.layer
		,layedit = layui.layedit
		,laydate = layui.laydate
		;

		  //日期
		  laydate.render({
		  	elem: '#date'
		  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

  //自定义验证规则
  form.verify({
  	title: function(value){
  		if(value.length < 5){
  			return '标题至少得5个字符啊';
  		}
  	}
  	,pass: [/(.+){6,12}$/, '密码必须6到12位']
  	,content: function(value){
  		layedit.sync(editIndex);
  	}
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
  	layer.alert(JSON.stringify(data.field), {
  		title: '最终的提交信息'
  	})
  	return false;
  });
  
  
});
</script>

</body>
</html>
